<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .bg { fill: #112240; }
    .fg { fill: #64ffda; font-family: 'Courier New', monospace; font-weight: bold; font-size: 55px; }
    .border { stroke: #64ffda; stroke-width: 3; fill: none; }
    .accent { fill: #64ffda; opacity: 0.2; }
  </style>
  
  <!-- Background -->
  <rect x="5" y="5" width="90" height="90" rx="22" class="bg" />
  
  <!-- Grid/Blueprint Accent -->
  <path d="M10 30 H90 M10 50 H90 M10 70 H90 M30 10 V90 M50 10 V90 M70 10 V90" stroke="#64ffda" stroke-width="0.5" opacity="0.2" />
  
  <!-- Border -->
  <rect x="5" y="5" width="90" height="90" rx="22" class="border" />
  
  <!-- Monogram -->
  <text x="50" y="68" text-anchor="middle" class="fg">OM</text>
  
  <!-- Tech Dot -->
  <circle cx="80" cy="20" r="4" fill="#64ffda" />
</svg>
